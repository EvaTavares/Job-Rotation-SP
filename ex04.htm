    <script>
        // 4) Dado o valor de faturamento mensal de uma distribuidora, detalhado por estado:

        // SP – R$67.836,43
        // RJ – R$36.678,66
        // MG – R$29.229,88
        // ES – R$27.165,48
        // Outros – R$19.849,53

        // Escreva um programa na linguagem que desejar onde calcule o percentual 
        // de representação que cada estado teve dentro do valor total mensal da distribuidora.

        const sp = (67.83643);
        const rj = (36.67866);
        const mg = (29.22988);
        const es = (27.16548);
        const out = (19.84953);
        const total = (sp + rj + mg + es + out).toFixed(3);

        console.log(`O faturamento total mensal foi - ${total}`);

        const psp = ((sp/total)*100).toFixed(2);
        const  prj = ((rj/total)*100).toFixed(2);
        const pmg = ((mg/total)*100).toFixed(2);
        const  pes = ((es/total)*100).toFixed(2);
        const pout = ((out/total)*100).toFixed(2);

        console.log(`Porcentagem de SP - ${psp}%`);
        console.log(`Porcentagem de RJ - ${prj}%`);
        console.log(`Porcentagem de MG - ${pmg}%`);
        console.log(`Porcentagem de ES - ${pes}%`);
        console.log(`Porcentagem de OUT - ${pout}%`);
    </script>
